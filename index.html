<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>ðŸŽ„ Christmas Tree Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg1:#050816;
      --bg2:#0b132b;
      --red:#ff3b6b;
      --blue:#4bd2ff;
      --gold:#ffd56a;
      --pink:#ff7ad9;
      --lime:#b6ff5f;
      --ice:#dff7ff;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, Arial;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
      overflow:hidden;
    }

    h1{
      text-align:center;
      margin-bottom:10px;
    }

    .tree{
      position:relative;
      width:320px;
      height:520px;
    }

    /* STAR */
    .star{
      position:absolute;
      top:0;
      left:50%;
      transform:translateX(-50%);
      width:50px;
      height:50px;
      background:var(--gold);
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      box-shadow:0 0 25px var(--gold);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow{
      from{transform:translateX(-50%) scale(1)}
      to{transform:translateX(-50%) scale(1.1)}
    }

    /* TREE LAYERS */
    .layer{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:0;
      height:0;
      border-left:160px solid transparent;
      border-right:160px solid transparent;
      border-bottom:200px solid #1aa36f;
    }

    .layer:nth-child(2){top:40px}
    .layer:nth-child(3){top:120px; border-left-width:190px; border-right-width:190px; border-bottom-width:240px;}
    .layer:nth-child(4){top:220px; border-left-width:220px; border-right-width:220px; border-bottom-width:280px;}

    /* ORNAMENT */
    .orn{
      position:absolute;
      width:14px;
      height:14px;
      border-radius:50%;
      background:red;
      box-shadow:0 0 12px currentColor;
      animation: blink 1.2s infinite;
    }

    @keyframes blink{
      50%{opacity:0.4}
    }

    /* TRUNK */
    .trunk{
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      width:70px;
      height:90px;
      background:#6b3a1e;
      border-radius:12px;
    }
  </style>
</head>

<body>

  <div>
    <h1>ðŸŽ„ Merry Christmas ðŸŽ„</h1>

    <div class="tree" id="tree">
      <div class="star"></div>

      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>

      <div class="trunk"></div>
    </div>
  </div>

  <script>
    const colors = ["var(--red)","var(--blue)","var(--gold)","var(--pink)","var(--lime)","var(--ice)"];
    const tree = document.getElementById("tree");

    function rand(min,max){
      return min + Math.random()*(max-min);
    }

    function createOrn(){
      const o = document.createElement("div");
      o.className = "orn";
      o.style.left = rand(20,300) + "px";
      o.style.top  = rand(80,430) + "px";
      const c = colors[Math.floor(Math.random()*colors.length)];
      o.style.background = c;
      o.style.color = c;
      tree.appendChild(o);
    }

    for(let i=0;i<40;i++){
      createOrn();
    }
  </script>

</body>
</html>
